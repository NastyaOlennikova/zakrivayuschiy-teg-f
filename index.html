<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Закрывающий тег</title>
  <link rel="stylesheet" href="./fonts/fonts.css" />
  <link rel="stylesheet" href="./styles/variables.css" />
  <link rel="stylesheet" href="./styles/globals.css" />
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="stylesheet" href="./styles/animations.css" />
  <link rel="icon" href="./svg/favicon.ico" sizes="any">
  <link rel="icon" href="./svg/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="./images/favicon.png">
</head>

<body class="page">
  <header class="header">
    <h1 class="title">&lt/HTML&gt</h1>
    <h2 class="subtitle">закрывающий тег</h2>
  </header>
  <main>
    <article class="card">
      <h2 class="card__title">Фритрек и нулевой спринт: Подготовка к работе</h2>
      <picture class="card__image">
        <source srcset="./images/car.png" media="(min-width: 700px)">
        <img class="car" src="./images/car_mobile.png" alt="Машина" loading="lazy">
      </picture>
      <p class="card__text">
        Это было самое начало пути. На этом этапе важно было проникнуться основами и настроиться на учёбу. И, возможно,
        подумать, как новые знания могут повлиять на ваше будущее.
      </p>
      <p class="card__text">
        Место для ваших воспоминаний о начале обучения.
      </p>
      <div class="card__buttons-group">
        <button class="card__icon-button">
          <svg class="like-icon">
            <use href="./svg/like.svg#like" />
          </svg>
        </button>
        <button class="card__like-button">
          <span class="button__text">Like</span>
        </button>
      </div>
    </article>
    <button class="button__save">
      <svg width="28" height="28" viewbox="0 0 39 39" class="floppy-icon">
        <use href="./svg/floppy.svg#floppy" />
      </svg>Сохранить на память
    </button>
  </main>
  <script src="./scripts/like.js"></script>
</body>

</html>
